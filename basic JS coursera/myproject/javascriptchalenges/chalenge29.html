<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalenges</title>
    <style>
        body{height: 3000px;}
        .one{background-color: beige;transition: all 3s;}
        .two{background-color: blueviolet;transition: all 3s;}
        .three{background-color: coral;transition: all 3s;}
        .four{background-color: cornflowerblue;transition: all 3s;}
        .five{background-color: darkgoldenrod;transition: all 3s;}
    </style>
</head>
<body class="one">
    <h1>Chalenge 29</h1>
    <script>
        var scrollPoint=document.querySelector('body');
        window.addEventListener('scroll',function(){
            var pageTop=window.pageYOffset;
            if(pageTop<500){
                scrollPoint.className="one";
            }else if(pageTop<1000){
                scrollPoint.className="two";
            }else if(pageTop<1500){
                scrollPoint.className="three";
            }else if(pageTop<2000){
                scrollPoint.className="four";
            }else{
                scrollPoint.className="five";
            }
        });
    </script>
</body>
</html>
